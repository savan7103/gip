    <script>
        document.addEventListener('input', function (event) {
            // Check if the event target has the class 'formatnumber'
            if (event.target.classList.contains('formatnumber')) {
                // Get the numeric value only
                let value = event.target.value.replace(/[^0-9]/g, '');

                // If the value is empty, clear the input and return
                if (!value) {
                    event.target.value = '';
                    return;
                }

                // Convert the number to Indian numbering format
                let formattedValue = formatIndianCurrency(value);

                // Update the input field with the formatted value
                event.target.value = formattedValue;
            }
        });

        function formatIndianCurrency(value) {
            // Convert the number to a string
            value = value.toString();

            // Split the value into the integer and decimal parts (if any)
            let [integer, decimal] = value.split('.');

            // Apply Indian numbering format to the integer part
            let lastThree = integer.slice(-3);
            let otherNumbers = integer.slice(0, -3);

            if (otherNumbers) {
                lastThree = ',' + lastThree;
            }

            let formatted = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThree;

            // Append the decimal part (if any)
            if (decimal) {
                formatted += '.' + decimal;
            }

            return formatted;
        }

            // Function to handle dynamic field generation and validation
            $('.goal-checkbox').on('change', function () {
                const goal = $(this).attr('id'); // Goal ID

                    if (!$(fieldId).length) {
                        $(this).closest('.form-check').after(goalTemplates[goal]); // Insert fields below checkbox
                        generateYearOptions(`#goalYear${capitalize(goal)}`);

                        // Show the fields with a slide-down animation
                        $(fieldId).hide().slideDown(300);
                    }
                } else {
                    $(fieldId).slideUp(300, function () {
                        $(this).remove(); // Remove fields on uncheck
                    });
                }
            });

            // Investment type logic
            $(document).on('change', 'input[name^="investmentType"]', function () {
                const goal = $(this).attr('id').replace(/(lumpsum|sip|both)/, ''); // Extract goal ID
                const investmentFields = `#investmentFields${goal}`;
                const oneTime = `#oneTimeInvestment${goal}`;
                const sip = `#monthlySIP${goal}`;
                const errorMessage = `#errorMessage${goal}`;

                // Show or hide investment fields based on selection
                if ($(this).attr('id').includes('both')) {
                    $(investmentFields).slideDown(300);

                    // Validate when both inputs change
                    $(`${oneTime}, ${sip}`).on('input', function () {
                        const oneTimeValue = parseFloat($(oneTime).val()) || 0;
                        const sipValue = parseFloat($(sip).val()) || 0;

                        if (oneTimeValue + sipValue !== 100) {
                            $(errorMessage).show();
                        } else {
                            $(errorMessage).hide();
                        }
                    });
                } else {
                    $(investmentFields).slideUp(300);
                    $(oneTime).val('');
                    $(sip).val('');
                    $(errorMessage).hide();
                }
            });

            // Capitalize the first letter of the goal
            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            $(document).ready(function () {
                // Example demo data (these could be from an API)
                const demoData = {
                    age: 30,  // Default age
                    income: 500000,  // Default income (₹ 500,000)
                };

                // Set default values when the page loads
                $('#age').val(demoData.age);  // Set the default age
                $('#income').val(demoData.income.toLocaleString('en-IN'));  // Format income and set default value

                // If you want to format the currency dynamically when the user changes it:
                $('#income').on('input', function () {
                    formatCurrency(this);
                });
            });
            // Function to format currency in INR format
            function formatCurrency(value) {
                // Round the value to the nearest integer
                const roundedValue = Math.round(value);

                // Format the rounded value in Indian currency format
                return '₹' + new Intl.NumberFormat('en-IN').format(roundedValue);
            }

            // Generate a range of future years
            function generateYearOptions(selectId) {
                const currentYear = new Date().getFullYear();
                const yearSelect = $(selectId);

                // Clear existing options
                yearSelect.empty();

                // Add the next 40 years
                for (let i = 0; i <= 40; i++) {
                    const year = currentYear + i;
                    yearSelect.append(`<option value="${year}">${year}</option>`);
                }
            }

            // Handle calculate button click
            $('#calculateButton').on('click', function (e) {
                e.preventDefault();

                // Clear previous results
                $('#goalResultsContainer').empty();

                // Iterate over each checked goal and calculate results
                function parseCurrency(value) {
                    // Remove commas and parse the value as a float
                    return parseFloat(value.replace(/,/g, '')) || 0;
                }

                $('.goal-checkbox:checked').each(function () {
                    const goal = $(this).attr('id');
                    const targetAmount = parseCurrency($(`#targetAmount${capitalize(goal)}`).val());
                    const currentSavings = parseCurrency($(`#currentSavings${capitalize(goal)}`).val());
                    const expectedReturn = parseFloat($(`#expectedReturn${capitalize(goal)}`).val()) / 100 || 0;
                    const goalYear = parseInt($(`#goalYear${capitalize(goal)}`).val());
                    const currentYear = new Date().getFullYear();
                    const tenure = goalYear - currentYear;

                    if (tenure <= 0) {
                        alert(`${capitalize(goal)} goal year must be in the future.`);
                        return;
                    }

                    // Calculate the growth of current savings over the tenure
                    const currentSavingsGrowth = currentSavings * Math.pow(1 + expectedReturn, tenure);
                    const remainingSavings = targetAmount - currentSavingsGrowth;

                    // Calculate investment based on selected investment type (Lumpsum, SIP, Both)
                    let lumpsumAmount = 0;
                    let monthlySIPAmount = 0;
                    const isLumpsumChecked = $(`#lumpsum${capitalize(goal)}`).is(':checked');
                    const isSIPChecked = $(`#sip${capitalize(goal)}`).is(':checked');
                    const isBothChecked = $(`#both${capitalize(goal)}`).is(':checked');
                    const oneTimeValue = parseCurrency($(`#oneTimeInvestment${capitalize(goal)}`).val());
                    const sipValue = parseCurrency($(`#monthlySIP${capitalize(goal)}`).val());

                    if (isLumpsumChecked) {
                        // Updated compound interest formula for lumpsum amount
                        lumpsumAmount = remainingSavings / Math.pow(1 + expectedReturn, tenure);
                    }

                    if (isSIPChecked && !isLumpsumChecked && !isBothChecked) {
                        // Calculate monthly SIP amount when only SIP is checked
                        monthlySIPAmount = remainingSavings / (tenure) / 12;
                    }

                    if (isBothChecked) {
                        // Check if the sum of the percentages entered by the user is equal to 100
                        if (oneTimeValue + sipValue !== 100) {
                            $(`#errorMessage${capitalize(goal)}`).show();
                            return;
                        }

                        // Lumpsum amount is calculated as a percentage of the remaining savings
                        lumpsumAmount = remainingSavings * (oneTimeValue / 100);

                        // SIP amount is calculated as a percentage of the remaining savings divided by 12
                        monthlySIPAmount = (remainingSavings * (sipValue / 100)) / tenure / 12;
                    }


                    // Display results
                    displayResult(goal, {
                        targetAmount: formatCurrency(targetAmount),
                        currentSavings: formatCurrency(currentSavings),
                        expectedReturn: expectedReturn * 100,
                        tenure,
                        remainingSavings: formatCurrency(remainingSavings),
                        currentSavingsGrowth: formatCurrency(currentSavingsGrowth),
                        lumpsumAmount: formatCurrency(lumpsumAmount),
                        monthlySIPAmount: formatCurrency(monthlySIPAmount)
                    });
                });



                function formatCurrency(value) {
                    // Round the value to the nearest integer
                    const roundedValue = Math.round(value);

                    // Format the rounded value in Indian currency format
                    return '' + new Intl.NumberFormat('en-IN').format(roundedValue);
                }

                function capitalize(string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }

            });

            // Helper function to display results for a goal
            function displayResult(goal, result) {
                const resultHTML = `
        <div class="goal-results" id="results-${goal}">
            <h4>${capitalize(goal)} Results</h4>
            <table class="table border">
                <tr>
                    <td>Target Amount</td>
                    <td>₹${result.targetAmount.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Current Savings</td>
                    <td>₹${result.currentSavings.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Expected Return</td>
                    <td>${result.expectedReturn.toFixed(2)}%</td>
                </tr>
                <tr>
                    <td>Tenure (Years)</td>
                    <td>${result.tenure}</td>
                </tr>
                <tr>
                    <td>Remaining Savings</td>
                    <td>₹${result.remainingSavings.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>current savings would grow to</td>
                    <td>₹${result.currentSavingsGrowth.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Lumpsum Investment</td>
                    <td>₹${result.lumpsumAmount.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Monthly SIP</td>
                    <td>₹${result.monthlySIPAmount.toLocaleString()}</td>
                </tr>
            </table>
        </div>
    `;
                $(`#results-${goal}`).remove(); // Remove existing results to avoid duplication
                $('#goalResultsContainer').append(resultHTML);
            }
        });
    </script>
