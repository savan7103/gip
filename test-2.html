    <script>
        document.addEventListener('input', function (event) {
            // Check if the event target has the class 'formatnumber'
            if (event.target.classList.contains('formatnumber')) {
                // Get the numeric value only
                let value = event.target.value.replace(/[^0-9]/g, '');

                // If the value is empty, clear the input and return
                if (!value) {
                    event.target.value = '';
                    return;
                }

                // Convert the number to Indian numbering format
                let formattedValue = formatIndianCurrency(value);

                // Update the input field with the formatted value
                event.target.value = formattedValue;
            }
        });

        function formatIndianCurrency(value) {
            // Convert the number to a string
            value = value.toString();

            // Split the value into the integer and decimal parts (if any)
            let [integer, decimal] = value.split('.');

            // Apply Indian numbering format to the integer part
            let lastThree = integer.slice(-3);
            let otherNumbers = integer.slice(0, -3);

            if (otherNumbers) {
                lastThree = ',' + lastThree;
            }

            let formatted = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThree;

            // Append the decimal part (if any)
            if (decimal) {
                formatted += '.' + decimal;
            }

            return formatted;
        }

                yearSelect.empty();

                // Add the next 40 years
                for (let i = 0; i <= 40; i++) {
                    const year = currentYear + i;
                    yearSelect.append(`<option value="${year}">${year}</option>`);
                }
            }

            // Function to handle dynamic field generation and validation
            $(document).ready(function () {
                // Event handler for goal checkbox changes
                $('.goal-checkbox').on('change', function () {
                    const goal = $(this).attr('id');
                    const fieldId = `#fields-${goal}`;

                    if ($(this).is(':checked')) {
                        if (!$(fieldId).length) {
                            $(this).closest('.form-check').after(goalTemplates[goal]);
                            generateYearOptions(`#goalYear${capitalize(goal)}`);
                            $(fieldId).hide().slideDown(300);
                        }
                    } else {
                        $(fieldId).slideUp(300, function () {
                            $(this).remove();
                        });
                    }
                });
                $(document).ready(function () {
                    // Example demo data (these could be from an API)
                    const demoData = {
                        age: 30,  // Default age
                        income: 500000,  // Default income (₹ 500,000)
                    };
    
                    // Set default values when the page loads
                    $('#age').val(demoData.age);  // Set the default age
                    $('#income').val(demoData.income.toLocaleString('en-IN'));  // Format income and set default value
    
                    // If you want to format the currency dynamically when the user changes it:
                    $('#income').on('input', function () {
                        formatCurrency(this);
                    });
                });
    
                // Event handler for investment type changes
                $(document).on('change', 'input[name^="investmentType"]', function () {
                    const goal = $(this).attr('id').replace(/(lumpsum|sip|both)/, '');
                    const investmentFields = `#investmentFields${goal}`;
                    const oneTime = `#oneTimeInvestment${goal}`;
                    const sip = `#monthlySIP${goal}`;
                    const errorMessage = `#errorMessage${goal}`;

                    if ($(this).attr('id').includes('both')) {
                        $(investmentFields).slideDown(300);
                        $(`${oneTime}, ${sip}`).on('input', function () {
                            const oneTimeValue = parseFloat($(oneTime).val()) || 0;
                            const sipValue = parseFloat($(sip).val()) || 0;
                            if (oneTimeValue + sipValue !== 100) {
                                $(errorMessage).show();
                            } else {
                                $(errorMessage).hide();
                            }
                        });
                    } else {
                        $(investmentFields).slideUp(300);
                        $(oneTime).val('');
                        $(sip).val('');
                        $(errorMessage).hide();
                    }
                });

                // Capitalize function for text transformation
                function capitalize(str) {
                    return str.charAt(0).toUpperCase() + str.slice(1);
                }

                // Initialize results table
                function displayResultsTable() {
                    if ($('#goalResultsTable').length === 0) {
                        const tableHTML = `
                            <table class="table border" id="goalResultsTable">
                                <thead>
                                    <tr>
                                        <th>Goal</th>
                                        <th>Target Amount</th>
                                        <th>Current Savings</th>
                                        <th>Expected Return (%)</th>
                                        <th>Tenure (Years)</th>
                                        <th>Remaining Savings</th>
                                        <th>Current Savings Growth</th>
                                        <th>Lumpsum Investment</th>
                                        <th>Monthly SIP</th>
                                    </tr>
                                </thead>
                                <tbody id="goalResultsBody"></tbody>
                            </table>
                        `;
                        $('#goalResultsContainer').append(tableHTML);
                    }
                }

                // Append result row to the table
                function appendResultRow(goal, result) {
                    const rowHTML = `
                        <tr>
                            <td>${capitalize(goal)}</td>
                            <td>₹${result.targetAmount}</td>
                            <td>₹${result.currentSavings}</td>
                            <td>${result.expectedReturn.toFixed(2)}%</td>
                            <td>${result.tenure}</td>
                            <td>₹${result.remainingSavings}</td>
                            <td>₹${result.currentSavingsGrowth}</td>
                            <td>₹${result.lumpsumAmount}</td>
                            <td>₹${result.monthlySIPAmount}</td>
                        </tr>
                    `;
                    $('#goalResultsBody').append(rowHTML);
                }

                // Handle the calculate button click
                $('#calculateButton').on('click', function (e) {
                    e.preventDefault();

                    $('#goalResultsBody').empty(); // Clear previous results
                    displayResultsTable();

                    function parseCurrency(value) {
                        return parseFloat(value.replace(/,/g, '')) || 0;
                    }

                    $('.goal-checkbox:checked').each(function () {
                        const goal = $(this).attr('id');
                        const targetAmount = parseCurrency($(`#targetAmount${capitalize(goal)}`).val());
                        const currentSavings = parseCurrency($(`#currentSavings${capitalize(goal)}`).val());
                        const expectedReturn = parseFloat($(`#expectedReturn${capitalize(goal)}`).val()) / 100 || 0;
                        const goalYear = parseInt($(`#goalYear${capitalize(goal)}`).val());
                        const currentYear = new Date().getFullYear();
                        const tenure = goalYear - currentYear;

                        if (tenure <= 0) {
                            alert(`${capitalize(goal)} goal year must be in the future.`);
                            return;
                        }

                        const currentSavingsGrowth = currentSavings * Math.pow(1 + expectedReturn, tenure);
                        const remainingSavings = targetAmount - currentSavingsGrowth;

                        let lumpsumAmount = 0;
                        let monthlySIPAmount = 0;
                        const isLumpsumChecked = $(`#lumpsum${capitalize(goal)}`).is(':checked');
                        const isSIPChecked = $(`#sip${capitalize(goal)}`).is(':checked');
                        const isBothChecked = $(`#both${capitalize(goal)}`).is(':checked');
                        const oneTimeValue = parseCurrency($(`#oneTimeInvestment${capitalize(goal)}`).val());
                        const sipValue = parseCurrency($(`#monthlySIP${capitalize(goal)}`).val());

                        if (isLumpsumChecked) {
                            lumpsumAmount = remainingSavings / Math.pow(1 + expectedReturn, tenure);
                        } else if (isSIPChecked) {
                            monthlySIPAmount = remainingSavings / (tenure * 12);
                        } else if (isBothChecked && oneTimeValue + sipValue === 100) {
                            lumpsumAmount = remainingSavings * (oneTimeValue / 100);
                            monthlySIPAmount = (remainingSavings * (sipValue / 100)) / (tenure * 12);
                        }

                        appendResultRow(goal, {
                            targetAmount: targetAmount.toLocaleString(),
                            currentSavings: currentSavings.toLocaleString(),
                            expectedReturn: expectedReturn * 100,
                            tenure,
                            remainingSavings: remainingSavings.toLocaleString(),
                            currentSavingsGrowth: currentSavingsGrowth.toLocaleString(),
                            lumpsumAmount: lumpsumAmount.toLocaleString(),
                            monthlySIPAmount: monthlySIPAmount.toLocaleString(),
                        });
                    });
                });
            });
        });            
    </script>
